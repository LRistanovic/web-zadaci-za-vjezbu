<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" required id="name" placeholder="Enter your name" class="block">
        
        <label for="email" id="email-label">Email</label>
        <input type="email" required id="email" placeholder="Enter your Email" class="block">
        
        <label for="number" id="number-label">Age <span class="small">(optional)</span></label>
        <input type="number" placeholder="Enter your age" min="10" max="99" id="number" class="block">
        
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" class="block">
            <option selected disabled>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer Not To Say</option>
            <option>Other</option>
        </select>

        <label>Would you recommend freeCodeCamp to a friend?</label> <br>
        <input type="radio" name="radio1" value="1" id="radio11">
        <label for="radio11">Definitely</label> <br>
        <input type="radio" name="radio1" value="2" id="radio12">
        <label for="radio12">Maybe</label> <br>
        <input type="radio" name="radio1" value="3" id="radio13">
        <label for="radio13">Not sure</label> <br>

        <label class="block" for="favfeature">What is your favorite feature of freeCodeCamp?</label>
        <select id="favfeature">
            <option selected disabled>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
        </select>

        <label class="block">What would you like to see improved? <span class="small">(Check all that apply)</span></label>
        <input value="1" type="checkbox" id="check-frontendprojects">
        <label for="check-frontendprojects">Front-end Projects</label> <br>
        <input value="2" type="checkbox" id="check-backendprojects">
        <label for="check-backendprojects">Back-end Projects</label> <br>
        <input value="3" type="checkbox" id="check-datavisualization">
        <label for="check-datavisualisation">Data Visualization</label> <br>
        <input value="4" type="checkbox" id="check-challenges">
        <label for="check-challenges">Challenges</label> <br>
        <input value="5" type="checkbox" id="check-opensource">
        <label for="check-opensource">Open Source Community</label> <br>
        <input value="6" type="checkbox" id="check-gitter">
        <label for="check-gitter">Gitter help rooms</label> <br>
        <input value="7" type="checkbox" id="check-videos">
        <label for="check-videos">Videos</label> <br>
        <input value="8" type="checkbox" id="check-meetups">
        <label for="check-meetups">City Meetups</label> <br>
        <input value="9" type="checkbox" id="check-wiki">
        <label for="check-wiki">Wiki</label> <br>
        <input value="10" type="checkbox" id="check-forum">
        <label for="check-forum">Forum</label> <br>
        <input value="11" type="checkbox" id="check-courses">
        <label for="check-courses">Additional Courses</label> <br>
        
        <label class="block">Any comments or suggestions?</label>
        <textarea placeholder="Enter your comment here..."></textarea> <br>

        <input type="submit" id="submit">
    </form>
</body>
</html>
